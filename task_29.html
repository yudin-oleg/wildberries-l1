<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interacting with Forms</title>
</head>
<body>

<!-- Форма на странице -->
<form id="sampleForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
</form>

<script>
    // фуекция для взаимодействия с функцией
    function handleFormSubmission(event) {
        // предотвратить дефолтное подтверждение формы
        event.preventDefault();

        // получить элементы по их IDs
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');

        // получить значения полей формы
        const nameValue = nameInput.value;
        const emailValue = emailInput.value;

        // отобразить данные
        alert(`Name: ${nameValue}\nEmail: ${emailValue}`);
    }

    // добавить обработчик события форме
    const sampleForm = document.getElementById('sampleForm');
    sampleForm.addEventListener('submit', handleFormSubmission);
</script>

</body>
</html>
